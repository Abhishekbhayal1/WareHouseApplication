<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Welcome To Shipment Data Page </h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="bg-info text-white text-center">
						<th>Id</th>
						<th>Mode</th>
						<th>Code</th>
						<th>Enable</th>
						<th>Grade</th>+
						<th>Description</th>
						<th colspan="2">Operation</th>
					</tr>
					<tr th:each="ob:${list} " class="text-center">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.shipmentMode}"></td>
						<td th:text="${ob.shipmentCode}"></td>
						<td th:text="${ob.enableShipment}"></td>
						<td th:text="${ob.shipmentGrade}"></td>
						<td th:text="${ob.description}"></td>
						<td><a th:href="@{/shipmenttype/delete/{id}(id=${ob.id})}" class="btn btn-danger">DELETE</a>
						</td>


						<td><a th:href="@{/shipmenttype/edit/{id}(id=${ob.id})}" class="btn btn-success">Edit</a></td>
					</tr>
				</table>

			</div>
			
			<div th:text="${message!=null}">
				<div class="card-footer text-white bg-info">
				<b><span th:text="${message}"></span></b>
			</div>
			</div>
		</div><!--card end -->
	</div><!--container end -->


</body>

</html>
