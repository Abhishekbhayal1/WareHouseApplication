<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
	</head>
	<body>
		<form th:action="@{/ordermethod/save}" method="POST" th:object="${orderMethod}">
			<pre>
				Order Mode:
				     <input type="radio" th:field="*{orderMode}" value="Sale"/>Sale
				     <input type="radio" th:field="*{orderMode}" value="Purchase"/>Purchase
				Order Code:
				      <input type="text" th:field="*{orderCode}"/>
				Order Type:
				      <select th:field="*{orderType}">
						  <option value="FIFO">-Select-</option>
						  <option value="FIFO">FIFO</option>
						  <option value="LIFO">LIFO</option>
						  <option value="FCFO">FCFO</option> 
						  <option value="FEFO">FEFO</option>
						  <option value="Lafa">Lafa</option>
					  </select> 
			    Order Accept:
			          <input type="checkbox" th:field="*{orderAcpt}" value="Multi-Model"/>Multi-Model
			          <input type="checkbox" th:field="*{orderAcpt}" value="Accept Return"/>Accept Return
			    Description :
			         <textarea th:field="*{description}"></textarea>       
			         <input type="submit" value="Create Order Method"/>
			</pre>
		</form>
		<span th:text="${message}"></span>
	</body>
</html>
